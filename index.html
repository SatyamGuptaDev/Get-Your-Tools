    <script>
            // Get the .circle1 and all .box elements
            const circle1 = document.querySelector('.circle1');
            const boxes = document.querySelectorAll('.box');

            // Add event listeners to each .box element
            boxes.forEach((box) => {
                // Add a hover event listener to the .box element
                box.addEventListener('mouseenter', () => {
                    // Get the background color of the .circle1 element
                    const circleBackgroundColor = getComputedStyle(circle1).backgroundColor;
                    // Apply the background color as the box shadow color
                    box.style.boxShadow = `0px 4px 20px ${circleBackgroundColor}`;


                });

                // Reset the box shadow on mouse leave
                box.addEventListener('mouseleave', () => {
                    box.style.boxShadow = '0px 2px 20px rgba(126, 188, 232, 0.457)';
                });
            });
