<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Profile</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
body{
    min-height: 100vh;
    width: 100vw;
    background: #161616;
}
.navbar{
    position: fixed;
    background-color: #212020;
    box-shadow: 10 10 2 rgb(0, 0, 0);
    top: 0;
    left: 0;
    width: 100%;
    height: 50px;
    padding: 10px 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2;
}
.search{
    position: absolute;
    top: 5px;
    left: 50%;
    transform: translate(-50%,-5px);
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    width: 320px;
    height: 50px;
    border-radius: 2px;
    padding: 10px;
}
.search input[type="text"]{
    height: 100%;
    border: rgba(255, 255, 255, 0.484) 1px solid;
    outline: none;
    font-size: 15px;
    letter-spacing: 1px;
    padding-left: 10px;
    padding-right: 10px;
    border-radius: 2px; 
    background-color: #060505;
    color: white;
    transition: 0.2s;
}
#un:focus{
    background-color: #060505;
    color: white;
    border: none;
    border: 1px rgb(255, 255, 255) solid;
}
.search button{
    height: 100%;
    border: none;
    outline: 1px rgba(255, 255, 255, 0.553) solid;
    background: #060505;
    color: #ffffffd3;
    font-size: 16px;
    cursor: pointer;
    border-radius: 2px;
    padding: 5px 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 0.2s;
}
.user{
    position: absolute;
    top: 50px;
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: start;
    align-items: center;
    flex-wrap: wrap;
    visibility: hidden;
    opacity: 0;
    transform: translateY(-10px);
    /* animation: show 0.5s ease-in-out forwards; */
}
@keyframes show {
    0%{
        visibility: hidden;
        opacity: 0;
        transform: translateY(-10px);
    }
    100%{
        visibility: visible;
        opacity: 1;
        transform: translateY(0px);
    }
    
}
@keyframes hide {
    0%{
        visibility: visible;
        opacity: 1;
        transform: translateY(0px);
    }
    100%{
        visibility: hidden;
        opacity: 0;
        transform: translateY(-10px);
    }
    
}
.profile{
    background-color: #161616;
    display: flex;
    flex-direction: column;
    justify-content: start;
    align-items: start;
    width: 400px;
    height: 500px;
    border-radius: 2px;
    padding: 10px 30px;
    text-align: left;
}
.profile-child{
  margin-top: 20px;
}
.profile img{
    width: 300px;
    height: 300px;
    border-radius: 50%;
    border: 2px solid #ffffff;
}
.profile .names{
    padding-left: 10px;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: start;
    width: 100%;
    color: white;
}
.profile .names .name{
    font-size: 27px;
    color: white;
}
.profile .names .user-name{
    font-size: 25px;
    color: rgba(255, 255, 255, 0.742);
    font-weight: 300;

}
.profile .follow{
    display: flex;
    flex-direction: row;
    justify-content: start;
    align-items: center;
    width: 100%;
    color: white;
    padding-left: 10px;
    font-size: 20px;
}
.profile>.follow>h3{
    font-size: 20px;
    font-weight: 600;
}
.profile>.follow>span{
    font-weight: 300;
    margin-right: 40px;
    margin-left: 5px;
    font-size: 20px;
}
.bio{
    min-width: 500px;
    color: rgba(255, 255, 255, 0.879);
    font-size: 18px;
    font-weight: 500;
    /* display: none; */
}

.details{
    /* margin-left: 10px; */
    height: 400px;
    min-width: 500px;
    background-color: #161616;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: start;
    align-items: start;
    border-radius: 2px;
    padding: 10px 30px;
    text-align: left;

}
.details-child{

  margin-bottom: 30px;

}

.details div{
    display: flex;
    flex-direction: row;
    justify-content: start;
    align-items: center;
    width: 100%;
    color: white;
    padding-left: 10px;
    font-size: 20px;
}
i{
    font-size: 25px;
    margin-right: 10px;
    color: rgba(255, 255, 255, 0.379);
}
.details .date{
    display: flex;
    flex-direction: column;
    justify-content: start;
}
.details .date div{
    display: flex;
    flex-direction: row;
    justify-content: start;
    align-items: start;
}
.details h3{
    display: flex;
    flex-direction: row;
    justify-content: start;
    align-items: start;
    font-size: 18px;
    font-weight: 500;
    color: rgba(255, 255, 255, 0.82);
}
.details span{
    margin-right: 10px;
    margin-bottom: 20px;
    font-size: 18px;
    font-weight: 200;
}
a{
    text-decoration: none;
    color: rgba(255, 255, 255, 0.822);
    transition: 0.1s;
}
a:hover{
    color: rgb(255, 255, 255);
    font-size: 19px;
    font-weight: 400;
    border-bottom: 1px white solid;
}
#btn:hover{
    background-color: #161616;
    outline: white 1px solid;
}



/* Base styles */

/* Small devices (e.g. phones) */

  .profile {
    min-width: 300px;
  }
  .profile img {
    width: 200px;
    height: 200px;
  }
}

.sidebar {
     width: 20%;
     height: 100%;
     background-color: #292828c8;
     position: fixed;
     right: 0;
     top: 0;
     z-index: 100;
     display: flex;
     flex-direction: column;
     justify-content: center;
     align-items: center;
 }
 .sidebar a {
     margin: 10px;
     padding: 10px;
     color: #fff;
     text-decoration: none;
     font-size: 20px;
     font-weight: 500;
     text-align: center;
     border-radius: 10px;
     transition: all 0.3s ease-in-out;
 }
 .sidebar a:hover {
     background-color: #fff;
     color: #292828c8;
 }

    </style>
</head>
<body>
    <div class="sidebar">
        <a href="/">Home</a>
        <a href="/weather/index.html">Weather</a>
        <a href="/drum-kit/index.html">Drum Kit</a>
        <a href="/analog-clock/index.html">Clock</a>
        <a href="/git-profile/index.html">Github Profile</a>
    </div>
<div class="navbar">
<div class="search">
    <input type="text" placeholder="Enter the Username" id="un">
    <button id="btn" class="btn">Show</button>
</div>
</div>
<div id="user" class="user">
    <div  class="profile">
            <img id="avatar" src="" alt="" class="profile-child">
        <div class="names profile-child">
            <h3 id="name" class="name"></h3>
            <h3 id="id" class="user-name"></h3>
        </div>
        <div class="follow profile-child">
            <h3 id="followers" class="Followers"></h3> <span>Followers</span>
            <h3 id="following" class="Following"></h3>  <span>Following</span>
        </div>
    </div>

    
    <div class="details">
        <div id="bio"  class="bio details-child"><i class='bx bx-edit-alt'></i><h3>Frontend Developer | Open-Source Contributor ðŸš€| Student Expert @postmanlabs | Team Member @GrowInCommunity </h3></div>
        <div id="location"  class="Location details-child"><i class='bx bx-current-location' ></i><h3 >Mumbai</h3></div>
        <div id="blog"  class="blog details-child"><i class='bx bx-link' ></i><h3 ><a href="" target="_blank"></a></h3></div>
        <div id="email"  class="email details-child"><i class='bx bx-envelope' ></i><h3 ><a href="" target="_blank"></a></h3></div>
        <div id="twitter"  class="twitter details-child"><i class='bx bxl-twitter'></i><h3 ><a href="" target="_blank"></a></h3></div>
        <div class="date details-child">
            <div id="created_at"><span>Created on :</span><h3 class="created">2022-08-10 </h3></div>
            <div id="updated_at"><span>Updated on :</span><h3 class="updated">2023-07-08 </h3></div>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
